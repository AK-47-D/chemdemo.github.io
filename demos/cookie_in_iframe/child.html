<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>child page</title>
</head>
<body>
    <script type="text/javascript">
    function writeCookie(key, value) {
        var d = new Date();

        // 1 min
        d.setTime(d.getTime() + 60*1000);

        window.top.document.cookie = key + '=' + value + ';expires=' + d.toGMTString();
    };

    onload = function() {
        // throw exception when read parent page's cookie
        console.log(window.top.document.cookie);

        // throw exception when read parent page's location
        console.log(window.top.location.href);

        // throw exception when read parent page's location
        window.top.location.href = 'http://www.google.com';
    };
    </script>
</body>
</html>
